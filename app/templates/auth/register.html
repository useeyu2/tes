{% extends "base.html" %}

{% block title %}Register - Alumni Contribution{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-primary to-dark py-12">
    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Join the Community</h1>
            <p class="text-gray-200">Create your alumni account</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-100 mb-1">Full Name</label>
                <input type="text" id="full_name" name="full_name" required
                    class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all backdrop-blur-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-100 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all backdrop-blur-sm">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-100 mb-1">Phone</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all backdrop-blur-sm">
                </div>
                <div>
                    <label for="graduation_year" class="block text-sm font-medium text-gray-100 mb-1">Grad Year</label>
                    <input type="number" id="graduation_year" name="graduation_year" min="1950" max="2030"
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all backdrop-blur-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-100 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all backdrop-blur-sm">
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-secondary hover:bg-emerald-400 text-white font-semibold rounded-lg shadow-lg transform transition-transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary mt-2">
                Register
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-300">
            Already have an account? <a href="/login" class="font-medium text-white hover:underline">Sign in</a>
        </div>

        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500/80 text-white rounded-lg text-sm text-center"></div>
        <div id="successMessage" class="hidden mt-4 p-3 bg-green-500/80 text-white rounded-lg text-sm text-center">
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        // Convert year to int if present
        if (data.graduation_year) data.graduation_year = parseInt(data.graduation_year);

        try {
            const response = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = 'Registration successful! Redirecting to login...';
                successDiv.classList.remove('hidden');
                document.getElementById('errorMessage').classList.add('hidden');
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                const error = await response.json();
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = error.detail || 'Registration failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (err) {
            console.error(err);
        }
    });
</script>
{% endblock %}
