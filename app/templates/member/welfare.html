{% extends "base.html" %}

{% block title %}Welfare - Alumni Contribution{% endblock %}

{% block content %}
<div class="flex h-screen bg-gray-50">
    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow p-4 flex justify-between items-center z-10">
            <h1 class="text-xl font-bold text-primary">Welfare & Support</h1>
            <div class="flex items-center gap-4">
                <a href="/dashboard" class="text-gray-600 hover:text-primary">Back to Dashboard</a>
                <button onclick="handleLogout()"
                    class="text-sm bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-lg transition">Logout</button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="max-w-4xl mx-auto space-y-8">

                <!-- Request Form -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-lg font-bold text-gray-900 mb-4">Request Support</h2>
                    <form id="welfareForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Type</label>
                                <select name="request_type"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                    <option value="Medical Emergency">Medical Emergency</option>
                                    <option value="Bereavement">Bereavement</option>
                                    <option value="Wedding">Wedding</option>
                                    <option value="Job Loss">Job Loss</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Amount (₦)</label>
                                <input type="number" name="amount_requested" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description / Reason</label>
                            <textarea name="description" rows="3" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit"
                                class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-800 shadow-lg">Submit
                                Request</button>
                        </div>
                    </form>
                </div>

                <!-- History -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6 border-b border-gray-100">
                        <h2 class="text-lg font-bold text-gray-900">My Requests</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Date</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Type</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Amount</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Admin Comment</th>
                                </tr>
                            </thead>
                            <tbody id="requestsTable" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    async function loadRequests() {
        const token = localStorage.getItem('access_token');
        if (!token) window.location.href = '/login';

        try {
            const res = await fetch('/api/v1/welfare/my-requests', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                const tbody = document.getElementById('requestsTable');
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No requests found.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.map(r => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(r.created_at).toLocaleDateString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${r.request_type}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">₦${r.amount_requested.toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${r.status === 'Approved' ? 'bg-green-100 text-green-800' :
                        r.status === 'Rejected' ? 'bg-red-100 text-red-800' :
                            'bg-yellow-100 text-yellow-800'}">
                                ${r.status}
                            </span>
                        </td>
                         <td class="px-6 py-4 text-sm text-gray-500 truncate max-w-xs">${r.admin_comments || '-'}</td>
                    </tr>
                `).join('');
            }
        } catch (e) { console.error(e); }
    }

    document.getElementById('welfareForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const token = localStorage.getItem('access_token');
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        data.amount_requested = parseFloat(data.amount_requested);

        try {
            const res = await fetch('/api/v1/welfare/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                alert('Request submitted successfully.');
                e.target.reset();
                loadRequests();
            } else {
                alert('Submission failed.');
            }
        } catch (e) { console.error(e); }
    });

    loadRequests();
</script>
{% endblock %}
