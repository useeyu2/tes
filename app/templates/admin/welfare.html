{% extends "base.html" %}

{% block title %}Admin Welfare - Alumni Contribution{% endblock %}

{% block content %}
<div class="flex h-screen bg-gray-100">
    <aside class="w-64 bg-primary text-white hidden md:block">
        <div class="p-6">
            <h2 class="text-2xl font-bold">Admin Panel</h2>
        </div>
        <nav class="mt-6">
            <a href="/admin/dashboard" class="block py-3 px-6 hover:bg-blue-800 transition-colors text-white/80"><span
                    class="mr-2">üë•</span> Members</a>
            <a href="/admin/payments" class="block py-3 px-6 hover:bg-blue-800 transition-colors text-white/80"><span
                    class="mr-2">üí∞</span> Payments</a>
            <a href="/admin/welfare" class="block py-3 px-6 bg-secondary text-white"><span class="mr-2">üè•</span>
                Welfare</a>
            <a href="#" onclick="handleLogout()"
                class="block py-3 px-6 hover:bg-blue-800 transition-colors text-white/80 mt-10"><span
                    class="mr-2">üö™</span> Logout</a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800">Welfare Requests</h2>
            <span class="text-gray-600 font-medium">Admin</span>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div class="bg-white rounded-xl shadow p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Pending Review</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Member</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Type</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Amount</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Description</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status</th>
                                <th
                                    class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="welfareTable" class="bg-white divide-y divide-gray-200">Loading...</tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    async function loadAllRequests() {
        const token = localStorage.getItem('access_token');
        if (!token) window.location.href = '/login';

        try {
            const res = await fetch('/api/v1/welfare/all', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                const tbody = document.getElementById('welfareTable');
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No requests found.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.map(r => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${r.user_name || r.user_id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${r.request_type}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">‚Ç¶${r.amount_requested.toLocaleString()}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 truncate max-w-xs" title="${r.description}">${r.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${r.status === 'Approved' ? 'bg-green-100 text-green-800' :
                        r.status === 'Rejected' ? 'bg-red-100 text-red-800' :
                            'bg-yellow-100 text-yellow-800'}">
                                ${r.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                            ${r.status === 'Submitted' || r.status === 'Under Review' ? `
                                <button onclick="updateStatus('${r._id}', 'Approved')" class="text-green-600 hover:text-green-900">Approve</button>
                                <button onclick="updateStatus('${r._id}', 'Rejected')" class="text-red-600 hover:text-red-900">Reject</button>
                            ` : '<span class="text-gray-400">Archived</span>'}
                        </td>
                    </tr>
                `).join('');
            }
        } catch (e) { console.error(e); }
    }

    async function updateStatus(id, status) {
        const comment = prompt("Add a comment for this decision (optional):", "");
        const token = localStorage.getItem('access_token');

        try {
            const res = await fetch(`/api/v1/welfare/${id}/status?status=${status}&comment=${encodeURIComponent(comment || '')}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.ok) {
                loadAllRequests();
            } else {
                alert('Update failed');
            }
        } catch (e) { console.error(e); }
    }

    loadAllRequests();
</script>
{% endblock %}
